<ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    Tap the button in the toolbar to open the menu.
    <ion-card>
      <ion-card-header>
        <ion-card-title>User Information</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Username: {{ user?.username }}</p>
        <p>name: {{ user?.name }}</p>
        <p>surname: {{ user?.surname }}</p>
        <!-- Aggiungi altre informazioni se necessarie -->
         <ion-button (click)="logout()"  shape="round" color="danger"> Log-out</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-content>

<ion-tab-bar slot="bottom">
    <ion-tab-button (click)="gotoHome()">
      <ion-icon name="person-circle-outline"></ion-icon>
     User page
    </ion-tab-button>
    <ion-tab-button (click)="gotoUpload()">
    <ion-icon name="camera-outline"></ion-icon>
            Add receipt
    </ion-tab-button>
    <ion-tab-button (click)="gotoReciptList()">
      <ion-icon name="receipt-outline"></ion-icon>
            My receipt
    </ion-tab-button>
</ion-tab-bar>
